reference:
- title: Dataset
  desc: |
    Dataset from [New York Philharmonic](http://archives.nyphil.org/performancehistory). <br><br> This dataset is most useful for making tables or plots. The dataset is stored as a tibble in tidy format.  All variables are cast to the proper variable type, and all variable names are in `snake_case`.
  contents: nyphil
- title: Raw dataset
  desc: |
    Dataset from [New York Philharmonic](http://archives.nyphil.org/performancehistory). <br><br> This dataset is most useful for practicing data processing techniques with json data. The data is stored in a list format. All variable names are in `camel_case`.
  contents: nyphil_raw

